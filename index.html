<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/base.css"
          rel="stylesheet"
          type="text/css"/>
    <script src="js/misc.js"></script>
    <script src="js/scrap.js"></script>
    <script src="js/mainGame.js"></script>
    <script src="js/theDarkNet.js"></script>
    <script src="js/theGoodCorner.js"></script>
</head>
<body>
<main id="screenStart">
    <table id="playersList">
        <tr>
            <td>Joueur 1</td>
            <td><input onkeydown="checkPlayer(event,this)" rank="0" type="text"></td>
        </tr>
    </table>
    <button class="hidden" id="btnStartGame" onclick="launchGame()">C'est parti !</button>
</main>
<main class="hidden" id="screenMainPage">
    <header id="headerMainPage">Nom du Joueur</header>
    <main id="mainMainPage">
        <img alt="Icon The Good Corner" class="appIcon" onclick="launchAppTGC(getCurrentPlayer())"
             src="img/theGoodCorner.png">
        <img alt="Icon The Dark Net" class="appIcon" onclick="launchAppDarkNet(getCurrentPlayer())"
             src="img/theDarkNet.png">

        <button onclick="nextPlayer()">Joueur suivant</button>
    </main>
</main>
<main id="screenDarkNet" class="hidden">
        <img alt="Anonymous" src="img/anonymous.png">
    <div id="screenDarkNetIndex" class="hidden">
        <p>Voulez-vous utilisez les services obscures du darknet pour seulement 15 euros ?</p>
        <button onclick="confirmPaiement()">Payer</button>
    </div>
    <div id="screenDarkNetListPlayers" class="hidden">
        <table id="tablePlayers"></table>
    </div>
    <button onclick="closeAppDarkNet()">Retour</button>
</main>
<main class="hidden" id="screenGoodCorner">
    <header id="headerGoodCorner">The Good Corner</header>
    <main id="mainGoodCorner">
        <table id="tableOffers"></table>
    </main>
</main>
</body>
</html>
